---
- name: Create python_jobs config directory
  file:
    path: "{{ config_dir }}/python_jobs"
    state: directory
  tags: python_jobs

- name: Copy docker compose file
  copy:
    src: docker-compose.yml
    dest: "{{ config_dir }}/python_jobs/docker-compose.yml"
  tags: python_jobs

- name: Create docker database secret for python_jobs
  docker_secret:
    name: "{{ 'example_python_jobs_database_secret_' ~ python_jobs_database_secret_version }}"
    data: '{{ lookup("template", "example.ini.j2") }}'
    state: present
  no_log: true
  tags:
    - docker
    - python_jobs

- name: Create libwizard database secret for python_jobs
  docker_secret:
    name: "{{ 'example_python_jobs_libwizard_secret_' ~ python_jobs_libwizard_secret_version }}"
    data: '{{ lookup("template", "libwizard.ini.j2") }}'
    state: present
  no_log: true
  tags:
    - docker
    - python_jobs

- name: Deploy Python Jobs
  docker_stack:
    name: "example"
    compose:
      - "{{ config_dir ~ '/python_jobs/docker-compose.yml' }}"
    state: present
  changed_when: false
  environment: "{{ docker_stack_env }}"
  no_log: true
  tags:
    - docker
    - python_jobs
